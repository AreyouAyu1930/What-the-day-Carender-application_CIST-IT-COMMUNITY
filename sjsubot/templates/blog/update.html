{% extends 'base.html' %}

{% block content %}
  <form method="post">
    <label for="history">{{ post['title'] }}</label>
    <textarea name="history" id="history" readonly>{{ post['body'] }}</textarea>
    <hr>
    <textarea name="body" id="body">{{ request.form['body'] }}</textarea>
    <input type="submit" value="Send">

  </form>
  <hr>
{% endblock %}
